@()(implicit messages: Messages)

@import helper._

@main("Sky Shop") {

<div class="container">
  <div class="page-header">
    <h1>Welcome to Sky Shop!</h1>      
  </div>
  
   <div ng-controller="TodoListController as todoList">
<div class="row">
  <div class="col-md-4">
	<div class="panel panel-primary">
      <div class="panel-heading">Sports</div>
      <div class="panel-body" id="sportsContent">
      	<ul>
    		<li ng-repeat="s in sports">
			<input
				type="checkbox"
				name="selectedSports[]"
				value="{{s.id}}"
				ng-model="s.selected"> 
      			{{s.name}}
    		</li>
  		</ul>
      </div>
    </div>
  </div>
  <div class="col-md-4">
	<div class="panel panel-primary">
      <div class="panel-heading">News</div>
      <div class="panel-body" id="newsContent">
		<ul>
    		<li ng-repeat="n in news">
			<input
				type="checkbox"
				name="selectedSports[]"
				value="{{n.id}}"
				ng-model="n.selected"> 
      			{{n.name}}
    		</li>
  		</ul>
	</div>
    </div>
  </div>
  <div class="col-md-4">
	<div class="panel panel-primary">
      <div class="panel-heading">Basket</div>
      <div class="panel-body" id="basket">
     	 <ul>
    		<li ng-repeat="s in selection">
			<span
				value="{{s.id}}">
				{{s.name}}
    		</span>
    		<li ng-repeat="s in newsProduct">
			<span
				value="{{s.id}}">
				{{s.name}}
    		</span>
  		</ul>
  		
  		<button ng-click="checkout(selection, newsProduct)">Checkout</button>
		</div>
    </div>
  </div>
</div>


</div>
</div>

}
