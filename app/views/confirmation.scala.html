@()(implicit messages: Messages) @main("Sky Shop") {

<div class="container" ng-controller="ConfirmationCtrl">
	<div class="page-header">
		<h1>Dear {{customerName}}, please confirm your order</h1>
	</div>

	<div>
		<ul>
			<li ng-repeat="product in basketedProducts"><span
				value="{{product.id}}"> {{product.name}} </span>
		</ul>
	</div>
</div>

}
